<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>listDelete</title>
    <link rel="stylesheet" href="bootstrap.css" >
</head>
<body>

<h1>文件列表</h1>

    <table class="table table-striped table-bordered table-hover" style="width:80%" >
        <thead>
        <tr >
            <th>id</th>
            <th>fileid</th>
            <th>deletetime</th>
            <th>leavetime</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="deleteStation : ${deletes}" >
            <td th:text="${deleteStation.id}"></td>
            <td th:text="${deleteStation.fileid}"></td>
            <td th:text="${#dates.format(deleteStation.deletetime,'yyyy-MM-dd')}"></td>
            <td th:text="${deleteStation.leavetime}"></td>
            <td>
                <a class="btn btn-danger" th:href="@{/deleteBin(id=${deleteStation.id},fileid=${deleteStation.fileid})}" method="post">删除</a>
                <a class="btn btn-danger" th:href="@{/recoverBin(id=${deleteStation.id},fileid=${deleteStation.fileid})}" method="post">恢复</a>
            </td>
        </tr>
        </tbody>

    </table>
</body>
</html>
